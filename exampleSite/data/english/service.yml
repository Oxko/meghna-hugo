service:
  enable : true
  title : Our services
  service_item :
    # service item loop
    - name : Virtual quickplan or room makeover
      icon : ti-world # themify icon pack : https://themify.me/themify-icons
      content : If you live far from Budapest, would not like to travel during or you are only in a small design dilemma, need advice on 1-2 rooms, you can submit your questions with details about your rooms online, filling out the contact form and we will send you the plans, tips and hints with the answers to your questions. Check the "Guidance" section for more details.
      
    # service item loop
    - name : 3D realistic photo of your own design
      icon : ti-layout # themify icon pack : https://themify.me/themify-icons
      content : If you cannot decide on the colors, lighting or tiling pattern to use, we will create a 3D rendered photo for you where you will be able to see the best choice to suit your style. Send us the links of the materials in question, approximate measurements of the area, what color you would like and pattern you are thinking about. Check the "Guidance" section for more details.
      
    # service item loop
    - name : Plan using Feng Shui
      icon : ti-palette # themify icon pack : https://themify.me/themify-icons
      content : You are about to buy, renovate or remodel your home, you don't have enough harmony in your home design and you feel you need to realign the energies. We can provide you with a partial or complete Feng Shui plan for your interior or area planning. Before buying a property it is good to check it using Feng Shui, to select the right property considering its immutable charactaristics. Check the "Guidance" section for more details.

    # service item loop
    - name : Custom furniture design
      icon : ti-blackboard # themify icon pack : https://themify.me/themify-icons
      content : If you need a custom furniture to fill out empty space practically or you have an idea of a special design that you would like to have for yourself in your home, we will make it real for you. Either you only need the design of the furniture to see how it will look like or you only need the technical drawing (for example for a kitchen furniture), and you will take up with your carpenter, or if you want us to take it to the end with management of execution. See the "Guidance" section for more details.
      
      
    # service item loop
    - name : Technical plans
      icon : ti-package # themify icon pack : https://themify.me/themify-icons
      content : You are building or renovating & need help with functionality & practical space planning. You are unsure about technicalities, what type of heating to use where, what lighting to use, how many switches and sockets to put where, it is beneficial to plan it beforehand, it can save you money and inconvenience in a long run. With an interior designer your living space will be more practical and more cost effective. Check the Basic package in the pricing section and the "Guidance" section for more details.
      
    # service item loop
    - name : Complete remodel with end-to-end project management 
      icon : ti-pulse # themify icon pack : https://themify.me/themify-icons
      content : If you are before a partial or full remodelling, refurbishment. Check out our packages, either partial or full-scale remodel with project management we can make your dream come true, taking most of the stress and thinking off of your shoulders. Check out our packages in the Pricing section to see which one suits your needs the best and the "Guidance" section for more details.