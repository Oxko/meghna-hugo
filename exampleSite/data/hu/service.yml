################################# Service #################################
service:
  enable : true
  title : Szolgáltatásaink
  service_item :
    # service item loop
    - name : Virtuális gyorstervezés
      icon : ti-world # themify icon pack : https://themify.me/themify-icons
      content : Ha messze lakik, nem szeretne utazni vagy csak kisebb lakberendezési tanácsra van szüksége, egy-két  helyiséggel kapcsolatban kér ötletet, lehetőség van virtuális gyorstervezésre, kérésére válaszolva online küldjük el a terveket, ajánlásokat és válaszokat a kérdéseire. Nézze meg az "Útmutató" fület részletekért, hogy ezt hogyan teheti meg.
      
    # service item loop
    - name : 3D látványterv
      icon : ti-layout # themify icon pack : https://themify.me/themify-icons
      content : Ha nem tudja eldönteni jól nézne-e ki amiket kiválasztott, formákban, megvilágításban vagy színben. A 3D látványkép segíteni fog, hogy megfelelő döntés lenne-e kivitelezni az elgondolt tervet. Küldje el a linket a kérdéses anyagról, színről, körülbelüli méreteit a helyiségnek, s mi elküldjük a valósághű képet róla. Nézze meg az "Útmutató" fület részletekért, mit tartalmaz a szolgáltatás.
      
    # service item loop
    - name : Tervezés Feng Shui alapján
      icon : ti-palette # themify icon pack : https://themify.me/themify-icons
      content : Ha ingatlanvásárlás, átalakítás előtt áll vagy csak egy-két helyiséget szeretne a Feng Shui alapelvei szerint kialakítani, nincs meg a kellő harmónia otthonának kialakításában, úgy érzi szüksége van az energiák átcsoportosítására, igényeire szabva tervezzük meg otthonát Feng Shui alapelveit alkalmazva. Nézze meg az "Útmutató" fület további részletekért.
      
    # service item loop
    - name : Egyedi bútor tervezése
      icon : ti-blackboard # themify icon pack : https://themify.me/themify-icons
      content : Amennyiben térkihasználás miatt szeretne beépített bútort terveztetni vagy mert egyedi tervezésű bútorral oldható meg a tárolás. Különleges bútordarabot szeretne, esetleg van egy saját elképzelése csak nem tudja megvalósítani, mi megtervezzük Önnek. Ha csak a bútor dizájnára kíváncsi vagy a formai tervekre van szüksége, hogy asztalossal elkészíttesse (pl konyhabútor), vagy szeretné ha mi tervezzük meg kívülről és belülről is és koordináljuk le az elkészültét az asztalosával, jó helyen jár. Nézze meg az "Útmutató" fület további részletekért.
      
    # service item loop
    - name : Építészeti rajzok
      icon : ti-package # themify icon pack : https://themify.me/themify-icons
      content : Felújítás vagy átalakítás előtt áll, helyiségek kialakításában, térszervezésben szüksége van segítségre. Bizonytalan mi lenne a legoptimálisabb fűtés, hol és hány darab kapcsoló, dugalj, lámpa legyen. Hova optimális a szanitereket beépítettni későbbi problémák elkerülése végett. Érdemes a műszaki terveket előre átgondolni, hiszen sokat spórolhatunk hosszú távon és szemünk világát, lelki egyensúlyunkat is óvjuk, ha a megfelelő fűtést és világítást alkalmazzuk a megfelelő helyeken. Nézze meg az "Útmutató" fület további részletekért.
      
    # service item loop
    - name : Teljeskörű tervezés project managementtel
      icon : ti-pulse # themify icon pack : https://themify.me/themify-icons
      content : Teljes átalakítást, illetve tervezést szeretne, nem szeretne bajlódni a részletekkel, kész csomagot tudunk ajánlani, mely tartalmazza az enteriőr utolsó kiegészítő elemét is, a falak mozgatásának javaslati tervétől kezdve a műszaki felújítási terveken át a kivitelezőkkel történő formai felügyeletéig. Önnek csak a tervekből kell választania, lista alapján bevásárolni és a kivitelezőket felfogadni, a többi a mi dolgunk. További részletekért nézze meg a csomagajánlatainkat az "Árak" fülön. 