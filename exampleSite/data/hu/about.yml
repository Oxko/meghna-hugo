  - icon : ti-ruler-pencil # themify icon pack : https://themify.me/themify-icons
    title : Mire jó egy lakberendező?
    content : Oxko design – enteriőr lakberendező vállalkozás - segítünk Önnek otthonában költséghatékony módon praktikus és stílusos terek kialakításában, ezzel akár ingatlana értékét is megnövelve eladáshoz. Egy lakberendezővel pénzt takaríthat meg a felújításokon, a költségvetés keretein belül marad és elkerülheti a drága kivitelezési hibákat és azok kellemetlenségeit.

  - icon : ti-thought # themify icon pack : https://themify.me/themify-icons
    title : Mikor érdemes lakberendezőt fogadni?
    content : Ha ingatlan vásárlása előtt áll vagy építkezik, felújít, ha belső átalakítást tervez vagy csak az elrendezést szeretné frissíteni, ha kisebb lakberendezői dilemmával küzd vagy szeretné az otthonát harmonikusabbá tenni Feng Shui szerint energiák átcsoportosításával, segítünk megvalósítani álmait, mind dizájnban, mind kényelemben, kihozva a maximumot otthonából.

  - icon : ti-cup # themify icon pack : https://themify.me/themify-icons
    title : Mi tartozik a munkánkhoz?
    content : Teljeskörű kivitelezés az építkezés alatt a kialakítási tervektől elkezdve, a berendezési terven és kiegészítőkön át a teljes kivitelezésig tervezői művezetéssel, illetve online kivitelezéssel is teljes lakberendezési szolgáltatást nyújtunk, végig segítve Önt minden lépésben. Egyedi igényeire szabjuk szolgáltatásainkat, hívjon bizalommal kérdéseivel.