  - icon : ti-ruler-pencil # themify icon pack : https://themify.me/themify-icons
    title : Mire jó egy lakberendező?
    content : Oxko design – enterior lakberendező vállalkozásunk - Oxko design segít Önnek időt és energiát megtakarítani azáltal, hogy praktikus és vizuálisan kellemes, költséghatékony módon tervezi meg otthonát, növelve annak értékét. Egy lakberendezővel pénzt takaríthat meg a felújításokon, a költségvetés keretein belül marad és elkerülheti a drága kvitelezési hibákat.

  - icon : ti-thought # themify icon pack : https://themify.me/themify-icons
    title : Mikor érdemes lakberendezőt fogadni?
    content : Ha ingatlan vásárlása előtt áll vagy építkezik, felújít, ha belső átalakítást tervez vagy csak elrendezés hangulatát szeretné frissíteni, ha kisebb lakberendezői dilemmával küzd vagy szeretné az otthonát harmonikusabbá tenni Feng Shui szerint energiák átcsoportosításával, segítünk megvalósítani álmait, mind dizájnban, mind kényelemben, kihozva a maximumot otthonából.

  - icon : ti-cup # themify icon pack : https://themify.me/themify-icons
    title : Mi a tartozik a munkánkhoz?
    content : Teljeskörű kivitelezés az építkezés alatt a kialakítási tervektől elkezdve, a berendezési terven és kiegészítőkön át a teljes kivitelezésig segítve Önt, tervezői művezetéssel, igényeihez mérten. Nézze meg szolgáltatásainkat, útmutató fület további részletekért és csomagajánlatainkat hogy miben tudunk Önnek segíteni. Egyedi igényeire szabjuk szolgáltatásainkat. 