################################# Service #################################
service:
  enable : true
  title : Услуги
  service_item :
    # service item loop
    - name : Виртуальный быстрый план или ремонт помещения
      icon : ti-world # themify icon pack : https://themify.me/themify-icons
      content : Если вы живете далеко от Будапешта, не хотите путешествовать или у вас тольео возникла небольшая дилемма дизайна, вам нужен совет по 1-2 комнатам, вы можете задать свои вопросы с подробной информацией о ваших комнатах онлайн, заполнив контактную форму, и мы пришлем вам планы, советы и подсказки с ответами на ваши вопросы. Более подробную информацию можно найти в разделе «Управление».
      
    # service item loop
    - name : 3D реалистичное фото собственного дизайна
      icon : ti-layout # themify icon pack : https://themify.me/themify-icons
      content : Если вы не можете решить, какие цвета, освещение или узор плитки использовать, мы создадим для вас трехмерную фотографию, на которой вы сможете выбрать лучший вариант, соответствующий вашему стилю. Присылайте нам ссылки на материалы, о которых не можете решать, примерные размеры площади, какой цвет вы хотите и рисунок, о каком шаблоне вы думаете. Более подробную информацию можно найти в разделе «Управление».
      
    # service item loop
    - name : Планируйте по Фен-Шуй
      icon : ti-palette # themify icon pack : https://themify.me/themify-icons
      content : Вы собираетесь купить, отремонтировать или реконструировать свой дом, вам не хватает гармонии в дизайне вашего дома, чувствуете, что вам нужно перестроить энергии. Мы предоставим вам частичный или целый план Фен-Шуй для вашего интерьера или планировки территории. Перед покупкой недвижимости рекомендуется проверить ее по Фен-Шуй, чтобы выбрать подходящую недвижимость с учетом ее неизменных характеристик. Более подробную информацию найдете еще в разделе «Управление».

    # service item loop
    - name : Дизайн мебели на заказ
      icon : ti-blackboard # themify icon pack : https://themify.me/themify-icons
      content : Если вам нужна нестандартная мебель, чтобы практически заполнить пустое пространство, или у вас есть идея особого дизайна, который вы хотели бы иметь для себя в своем доме, мы сделаем это для вас реальным. Либо вам нужен только дизайн мебели, чтобы увидеть, как она будет выглядеть, либо вам нужен только технический чертеж (например, для кухонной мебели), и вы возьметесь за него со своим плотником, либо если вы хотите, чтобы мы отнесли его до еонца с управлением исполнением. Более подробной информации наудете еще а разделе «Управление».
      
      
    # service item loop
    - name : Технические планы
      icon : ti-package # themify icon pack : https://themify.me/themify-icons
      content : Вы строите или ремонтируете и нуждаетесь в помощи с функциональностью и практичным планированием пространства. Вы не уверены в технических деталях, какой тип отопления где использовать, какое освещение использовать, сколько выключателей и розеток где поставить, это полезно спланировать заранее, это может сэкономить вам деньги и сэкономить неудобства в долгосрочной перспективе. С дизайнером интерьера ваше жилое пространство станет более практичным и более рентабельным. Для получения дополнительных сведений ознакомьтесь с базовым пакетом в разделе цен и в разделе «Управление».
      
    # service item loop
    - name : Полная реконструкция со сквозным управлением проектами 
      icon : ti-pulse # themify icon pack : https://themify.me/themify-icons
      content : Если вы перед частичным или полным ремонтом, косметическим ремонтом. Вы не хотите заморачиваться с деталями, мы можем предложить готовый пакет, который включает последний дополнительный элемент интерьера, от предложенного плана переноса стен до планов технического ремонта и формального надзора с подрядчиками. Все, что вам нужно сделать, это выбрать один из планов, сделать покупки по списку и нанять подрядчиков, остальное - это наше дело. Посмотрите наши пакетные предложения на вкладке «Цены» для более подробной информации.

