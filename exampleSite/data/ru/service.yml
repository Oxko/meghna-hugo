################################# Service #################################
service:
  enable : true
  title : Услуги
  service_item :
    # service item loop
    - name : Виртуальный быстрый план или ремонт помещения
      icon : ti-world # themify icon pack : https://themify.me/themify-icons
      content : Если Вы живете далеко от Будапешта, не хотите путешествовать или у Вас только возникла небольшая дилемма дизайна, Вам нужен совет по 1-2 комнатам, Вы можете задать свои вопросы с подробной информацией о Ваших комнатах онлайн, заполнив контактную форму, и мы пришлем Вам планы, советы и подсказки с ответами на Ваши вопросы. Более подробную информацию можно найти в разделе «Управление».
      
    # service item loop
    - name : 3D реалистичное фото собственного дизайна
      icon : ti-layout # themify icon pack : https://themify.me/themify-icons
      content : Если Вы не можете решить, какой цвет, плитки или узор плитки использовать, мы создадим для Вас 3Д фотографию, на которой Вы сможете выбрать лучший вариант, соответствующий Вашему стилю. Присылайте нам ссылки информации, в которой не можете разобраться (примерные размеры площади, какой цвет Вы думаете и рисунок с шаблоном). Более подробную информацию можно найти в разделе «Управление».
      
    # service item loop
    - name : Планируйте по Фен-Шуй
      icon : ti-palette # themify icon pack : https://themify.me/themify-icons
      content : Вы собираетесь купить или отремонтировать свой дом, не хватает Вам гармонии в Вашем доме, чувствуете, что Вам нужно перестроить энергию. Мы предоставим Вам план по Фен-Шуй для Вашего интерьера или план территории. Перед покупкой недвижимости рекомендуется проверить ее по Фен-Шуй, чтобы выбрать самую подходящую с учетом ее неизменных характеристик. Более подробную информацию найдете в разделе «Управление».

    # service item loop
    - name : Дизайн мебели на заказ
      icon : ti-blackboard # themify icon pack : https://themify.me/themify-icons
      content : Если Вам нужна нестандартная мебель, чтобы практически заполнить пустое пространство, или у Вас есть идея особого дизайна, который Вы хотели бы иметь для себя в своем доме, мы сделаем это для Вас реальным. Либо вам нужен только дизайн мебели, чтобы увидеть, как она будет выглядеть, либо Вам нужен только технический чертеж (например, для кухонной мебели), и Вы возьметесь за него со своим плотником, либо если Вы хотите, чтобы мы довили все до конца. Более подробную информацию найдете в разделе «Управление».
      
      
    # service item loop
    - name : Технические планы
      icon : ti-package # themify icon pack : https://themify.me/themify-icons
      content : Вы строите или ремонтируете и нуждаетесь в помощи с функциональностью и практичным планированием пространства. Вы не уверены в технических деталях, какой тип отопления где использовать, какое освещение использовать, сколько выключателей и розеток где поставить, это полезно спланировать заранее, это может сэкономить Вам деньги и сэкономить неудобства в долгосрочной перспективе. С дизайнером интерьера Ваше жилое пространство станет более практичным и более рентабельным. Для получения дополнительных сведений ознакомьтесь с базовым пакетом в разделе "Цен" и в «Управление».
      
    # service item loop
    - name : Реконструкция со сквозным управлением проектами 
      icon : ti-pulse # themify icon pack : https://themify.me/themify-icons
      content : Если Вы перед косметическим ремонтом. Не хотите заморачиваться с деталями, мы можем предложить полный пакет, который включает в себя последний дополнительный элемент интерьера, от предложенного плана переноса стен до планов технического ремонта и формального надзора с подрядчиками. Вы только выберите один из планов, сделаете покупки по списку и наймете подрядчиков, остальное мы сделаем. Посмотрите наши предложения в разделе «Цены» для более подробной информации.

